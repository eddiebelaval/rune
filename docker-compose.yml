version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env.local
    depends_on:
      - supabase-db
  supabase-db:
    image: postgres:16-alpine
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rune
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
